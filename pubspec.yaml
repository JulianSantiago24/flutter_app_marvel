name: flutter_app_marvel
description: Flutter project with MARVEL API integrated.
publish_to: 'none'

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_riverpod: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
   - assets/images/
  fonts:
     - family: regular
       fonts:
         - asset: assets/fonts/Regular.ttf
     - family: bold
       fonts:
         - asset: assets/fonts/Bold.ttf
